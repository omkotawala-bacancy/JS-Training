<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        .main{
            margin: 250px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        p, .result{
            font: 40px bold black;
        }
    </style>
</head>
<body>
    <section class="main">
        <p>Number Checker</p>
        <input type="text" name="number" id="number">
        <button class="check">Click to Check</button>
        <p class="result"></p>
    </section>
    <script src="NumberCheck.js"></script>
</body>
</html>
