<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Notes Application</header>
    <main>
        <div class="note">
            <div class="title">
                <label for="title">Note Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="text">
                <label for="">Description: </label>
                <textarea name="" id="Description"></textarea>
            </div>

            <button id="Add">Add</button>
        </div>

        <div id="notes"></div>
    </main>

    <div id="modal-container">
        <div class="modal" id="editModal">
            <div class="modal-header">
                <h3>Edit Your Notes</h3>
                <span id="close-span">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                                fill="#0F1729"></path>
                        </g>
                    </svg>
                </span>
            </div>
            <div class="modal-body">
                <label for="modal-edit-title">Title</label>
                <input type="text" id="modal-edit-title">
                <label for="modal-edit-notes">Description</label>
                <textarea name="edit-description" id="modal-edit-description" class="modal-input"></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-edit-save">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
